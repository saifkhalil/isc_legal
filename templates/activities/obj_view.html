{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load i18n %}
{% load static %}
{% block content %}
  <div class="content m-5">
  <form method="post">
  {% csrf_token %}
  <table class="form form-table">
    {% bootstrap_form form %}
    <tr><td colspan="2"><button type="submit" class="btn btn-info right"> {% trans 'Submit' %} </button></td></tr>
  </table>
</form>
  </div>

{% endblock %}
