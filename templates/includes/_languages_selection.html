<form action="{% url 'set_language' %}" method="post" class="d-flex">
  {% csrf_token %}
  <select name="language" class="form-select me-2" aria-label="Default select" onchange="this.form.submit()">
    <option value="en" {% if CURRENT_LANGUAGE == 'en' %}selected{% endif %}>English</option>
    <option value="ar" {% if CURRENT_LANGUAGE == 'ar' %}selected{% endif %}>العربيّة</option>
  </select>
</form>
