{% load i18n %}

    {% if mode == "edit" or mode == "create" %}
        <!-- Submit & Cancel Buttons -->
        <button type="submit" class="btn btn-success pulse-success right">
            <i class="bi bi-floppy"></i> {% trans 'Submit' %}
        </button>
        <a href="{% url objs_list %}" class="btn btn-danger pulse-danger mr-3">
            <i class="bi bi-x-circle"></i> {% trans 'Cancel' %}
        </a>
    {% else %}
        <!-- Edit Button -->
        <a href="{% url obj_edit obj_id %}" class="btn btn-primary pulse">
            <i class="bi bi-pencil-square"></i> {% trans 'Edit' %}
        </a>
          <button type="button" class="btn btn-primary pulse-primary mx-3" data-bs-toggle="modal" data-bs-target="#ObjHistory"><i class="bi bi-clock-history"></i> {% trans 'Case History' %}</button>
        <div class="px-5 pb-2">
</div>
    {% endif %}
