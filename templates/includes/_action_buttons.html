{% load file_filters i18n %}
<a href="{% url obj_edit obj.id %}" class="btn btn-sm btn-primary"><i class="bi bi-pencil-square"></i></a>
{% if user.is_manager or user.is_superuser %}
  <button class="btn btn-sm btn-danger delete-obj" data-obj-id="{{ obj.id }}"><i class="bi bi-trash3-fill"></i></button>
{% else %}
  <button class="btn btn-sm btn-danger" disabled>{% trans 'Delete' %}</button>
{% endif %}
<button class="btn btn-sm btn-success" data-bs-toggle="popover" title="{% trans 'Latest important development' %}"
        data-bs-content="{{ obj.ImportantDevelopment.last|default:'لا يوجد' }}{% if obj.ImportantDevelopment.last %}<br> بتاريخ: {{ obj.ImportantDevelopment.last.created_at|date:'Y:m:d' }}{% endif %}">
  <i class="bi bi-card-list"></i>
</button>
